<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML 詞頻分析器</title>
  <script src="https://cdn.jsdelivr.net/npm/jieba-zh@1.0.4/jieba-zh.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    input[type="file"], input[type="text"], button {
      margin: 10px 0;
      display: block;
    }
    .result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>HTML 詞頻分析器</h1>

  <label for="urlInput">輸入 HTML 網址：</label>
  <input type="text" id="urlInput" placeholder="https://example.com/page.html">
  <button onclick="fetchFromUrl()">從網址讀取並分析</button>

  <label for="fileInput">或上傳 HTML 檔案：</label>
  <input type="file" id="fileInput" accept=".html,.htm">

  <div class="result" id="result"></div>

  <script>
    function extractTextFromHTML(htmlString) {
      const parser = new DOMParser();
      const doc = parser.parseFromString(htmlString, 'text/html');
      return doc.body.innerText.replace(/\s+/g, ' ').trim();
    }

    function analyzeText(text) {
      const stopWords = new Set([
        '的', '了', '在', '是', '和', '與', '就', '都', '而', '及', '著', '或', '一', '不', '也', '有', '我', '你', '他', '她', '它', '我們', '你們', '他們', '這', '那'
      ]);
      const words = window.jieba.cut(text);
      const freq = {};
      for (const word of words) {
        if (word.length <= 1 || stopWords.has(word)) continue;
        freq[word] = (freq[word] || 0) + 1;
      }
      const sorted = Object.entries(freq).sort((a, b) => b[1] - a[1]);
      const top30 = sorted.slice(0, 30);
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '<h2>前30高頻詞：</h2>' +
        '<ol>' + top30.map(([word, count]) => `<li>${word}：${count} 次</li>`).join('') + '</ol>';
    }

    document.getElementById('fileInput').addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        const text = extractTextFromHTML(reader.result);
        analyzeText(text);
      };
      reader.readAsText(file);
    });

    function fetchFromUrl() {
      const url = document.getElementById('urlInput').value;
      if (!url) {
        alert('請輸入網址');
        return;
      }
      fetch(url)
        .then(res => res.text())
        .then(html => {
          const text = extractTextFromHTML(html);
          analyzeText(text);
        })
        .catch(err => {
          alert('載入失敗：' + err);
        });
    }
  </script>
</body>
</html>
