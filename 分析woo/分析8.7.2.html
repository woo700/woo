<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>聊天數量統計</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    input[type="file"] {
      display: block;
      margin-top: 10px;
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>聊天數量統計</h1>
  <input type="file" id="fileInput" accept=".html,.htm" />
  <div id="stats"></div>

  <script>
    document.getElementById('fileInput').addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(reader.result, 'text/html');
        const elements = doc.querySelectorAll('div, span, p'); // 寬鬆抓取所有文字元素

        const dateSet = new Set();
        const userCount = {};
        let messageCount = 0;
        let currentUser = null;
        let lastWasUser = false;

        elements.forEach(el => {
          const text = el.innerText.trim();
          if (!text) return;

          // 抓日期格式，例如「6 月 15, 2025」
          const dateMatch = text.match(/(\d{1,2})\s*月\s*(\d{1,2}),\s*(\d{4})/);
          if (dateMatch) {
            const dateStr = `${dateMatch[1]} 月 ${dateMatch[2]}, ${dateMatch[3]}`;
            dateSet.add(dateStr);
            currentUser = null; // 換日期就重置使用者，避免跨訊息誤算
            lastWasUser = false;
            return;
          }

          // 判斷是否是使用者名稱（條件：字數適中，且上一個不是使用者，避免重複）
          if (
            text.length <= 30 &&
            !text.match(/^\d{1,2}\s*月/) &&
            !lastWasUser
          ) {
            currentUser = text;
            lastWasUser = true;
            return;
          }

          // 不是使用者，且之前有設定使用者，視為訊息內容
          if (currentUser && text.length > 0) {
            messageCount++;
            userCount[currentUser] = (userCount[currentUser] || 0) + 1;
            lastWasUser = false;
          }
        });

        displayStats(messageCount, dateSet.size, userCount);
      };
      reader.readAsText(file);
    });

    function displayStats(messageCount, dayCount, userStats) {
      const statsDiv = document.getElementById('stats');
      const userRows = Object.entries(userStats)
        .map(([name, count]) => `<tr><td>${name}</td><td>${count}</td></tr>`)
        .join('');

      statsDiv.innerHTML = `
        <h2>統計結果</h2>
        <p>總對話數：<strong>${messageCount}</strong></p>
        <p>總天數：<strong>${dayCount}</strong></p>
        <h2>使用者發言統計</h2>
        <table>
          <thead><tr><th>使用者</th><th>發言次數</th></tr></thead>
          <tbody>${userRows}</tbody>
        </table>
      `;
    }
  </script>
</body>
</html>
