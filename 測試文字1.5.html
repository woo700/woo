<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>測試文字</title>
  <style>
    @font-face {
      font-family: 'YuseiMagic-Regular';
      src: url('Font/沒用/YuseiMagic-Regular.woff') format('woff');
    }
    @font-face {
      font-family: 'SNsanafonJ30';
      src: url('Font/SNsanafonJ30.woff') format('woff');
    }
    @font-face {
      font-family: 'OtomanoKanji-Regular';
      src: url('Font/OtomanoKanji-Regular.woff') format('woff');
    }
    @font-face {
      font-family: '華康竹風體';
      src: url('Font/華康竹風體.woff') format('woff');
    }

      @font-face {
      font-family: '小賴字體';
      src: url('Font/沒用/小賴字體.woff') format('woff');
    }
    
        @font-face {
      font-family: '851tegaki_zatsu_normal_0883';
      src: url('Font/沒用/851tegaki_zatsu_normal_0883.woff') format('woff');
    }
    
        @font-face {
      font-family: 'TanukiPermanent';
      src: url('Font/沒用/TanukiPermanent.woff') format('woff');
    }
    
    
    @font-face {
      font-family: '左利き';
      src: url('Font/沒用/左利き.woff') format('woff');
    }
    
    @font-face {
      font-family: 'Stick-Regular';
      src: url('Font/沒用/Stick-Regular.woff') format('woff');
    }

    @font-face {
      font-family: 'Yozai-Medium';
      src: url('Font/沒用/Yozai-Medium.woff') format('woff');
    }

    @font-face {
      font-family: 'ZenKurenaido-Regular';
      src: url('Font/沒用/ZenKurenaido-Regular.woff') format('woff');
    }

    body {
      font-family: 'takumi-syokeifont-B', sans-serif;
      background-color: #f8f5f0;
      padding: 20px;
    }

    h1 {
      font-family: 'YuseiMagic-Regular', sans-serif;
      color: #a0522d;
      font-size: 36px;
    }

    .para1 {
      font-family: 'SNsanafonJ30', sans-serif;
      color: #556b2f;
      font-size: 24px;
    }

    .para2 {
      font-family: 'OtomanoKanji-Regular', sans-serif;
      color: #4682b4;
      font-size: 24px;
    }

    .para3 {
      font-family: '華康竹風體', sans-serif;
      color: #8b008b;
      font-size: 24px;
    }

    .para4 {
      font-family: '小賴字體', sans-serif;
      color: #556b2f;
      font-size: 24px;
    }
      .para5 {
      font-family: '851tegaki_zatsu_normal_0883', sans-serif;
      color: #4682b4;
      font-size: 24px;
    }
      .para6 {
      font-family: 'TanukiPermanent', sans-serif;
      color: #8b008b;
      font-size: 24px;
    }


    
    .btn1 {
      font-family: '左利き', sans-serif;
      background-color: #f08080;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      margin-right: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn2 {
      font-family: 'Stick-Regular', sans-serif;
      background-color: #87cefa;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn3 {
      font-family: 'Yozai-Medium', sans-serif;
      background-color: #f08080;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }

      .btn4 {
      font-family: 'ZenKurenaido-Regular', sans-serif;
      background-color: #87cefa;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    
    .btn1:hover {
      background-color: #e07070;
    }

    .btn2:hover {
      background-color: #78bce0;
    }
  </style>
</head>
<body>
  <h1>YuseiMagic-Regular</h1>

  <p class="para1">SNsanafonJ30</p>
  <p class="para2">OtomanoKanji-Regular</p>
  <p class="para3">華康竹風體</p>
  <p class="para4">小賴字體</p>
  <p class="para5">851tegaki_zatsu_normal_0883</p>
  <p class="para6">TanukiPermanent</p>

  <button class="btn1">左利き 何かできるの？</button>
  <button class="btn2">Stick-Regular</button>
  <button class="btn3">Yozai-Medium 喔喔喔很酷欸悠哉</button>
  <button class="btn4">ZenKurenaido-Regular 不要讓我失望喔谷歌!!</button>
</body>
</html>
